<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        .btn {
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Stock Management System</h1>

    <div class="section">
        <h2>Add New Product</h2>
        <form>
            <label>Product ID</label>
            <input type="number" name="product_id">

            <label>Product Name</label>
            <input type="text" name="product_name">

            <label>Quantity</label>
            <input type="number" name="quantity">

            <label>Price</label>
            <input type="number" step="0.01" name="price">

            <input type="submit" value="Add Product" class="btn">
        </form>
    </div>

    <div class="section">
        <h2>Product List</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sample static data -->
            <tr>
                <td>1</td>
                <td>Example Product</td>
                <td>10</td>
                <td>$25.00</td>
                <td>
                    <button class="btn">Update</button>
                    <button class="btn" style="background: #dc3545;">Delete</button>
                </td>
            </tr>
            <!-- More rows would go here -->
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Update Product Quantity</h2>
        <form>
            <label>Product ID</label>
            <input type="number" name="update_id">

            <label>New Quantity</label>
            <input type="number" name="new_quantity">

            <input type="submit" value="Update Quantity" class="btn">
        </form>
    </div>

    <div class="section">
        <h2>Delete Product</h2>
        <form>
            <label>Product ID</label>
            <input type="number" name="delete_id">

            <input type="submit" value="Delete Product" class="btn" style="background: #dc3545;">
        </form>
    </div>
</div>
</body>
</html>
